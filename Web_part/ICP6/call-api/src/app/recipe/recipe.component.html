<div class="container-fluid">
  <app-top></app-top>
  <div class="row">
    <a class="navbar-brand">Search the Recipie</a>
    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <div class="input-group mb-3">
        <input type="text" [(ngModel)]="query" class="form-control" placeholder="Example Pizza,Burger.."
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"
            (click)="getRecipies()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="show">
    <div  *ngFor="let recipie of recipies">
      <div class="row mt-3 col-sm-10">
        <div class="card">
          <h5 class="card-header">{{recipie.recipe.label}}</h5>
          <div class="card-body">
            <h5 class="card-title"> <img src={{recipie.recipe.image}} alt="" style="height:170px;width: 180px;"></h5>
            <span class="card-text"><strong>CuisineType</strong>:{{recipie.recipe.cuisineType}}</span><br>
            <span class="card-text"><strong>MealType</strong> {{recipie.recipe.mealType}}</span><br>
            <span class="card-text"><strong>DishType</strong> {{recipie.recipe.dishType}}</span><br>
            <span class="card-text"><strong>Calories</strong> {{recipie.recipe.calories}}</span><br>
            <a href={{recipie.recipe.url}} class="btn btn-primary" target="_blank" rel="noreferrer noopener">Link</a>
          </div>
          <div class="card-footer text-muted">
            <p class="card-text"><strong>Ingredients: </strong>{{recipie.recipe.ingredientLines}}</p><br>
            <!-- <p class="card-text"><strong>Total Nutrients: </strong>{{recipie.recipe.totalDaily}}</p> -->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
